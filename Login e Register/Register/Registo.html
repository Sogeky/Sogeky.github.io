<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeTriping - Registo</title>
    <link REL="SHORTCUT ICON" HREF="Logos/Prancheta 1_2.png">
    <link rel="stylesheet" href="Registo.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
</head>

<body>
    <div class="box">
        <form action="">

            <a href="/index.html"> <button class="xbtn" type="button"><span class="iconify" data-icon="ph:x-thin" style="color: white;"></span></button><a href=""></a>
            
            <header>
                <img  src="Logos/W1.png" alt=""> 
            </header>
            
            <div class="login">
                <p>Oh, wait! I already have an account! <a href="/Login e Register/Log in/Login.html">LogIn</a></p>
            </div>
            
            <div class="media">
                <a href=""></a><i class='bx bxl-google' ></i>
                <a href=""></a><span class="iconify" data-icon="simple-icons:x" style="color: white;"></span>
                <a href=""></a><span class="iconify" data-icon="ri:facebook-fill" style="color: white;"></span>
                <a href=""></a><i class='bx bxl-linkedin'></i>
            </div>
            
            <div class="container">
                <div class="title">
                    <h2 class="word" >Or</h2>
                </div>
            </div>

        <div class="test">
            <div class="textbox0">
                <input type="email" placeholder="Mail" required>
            </div>
            <div class="textbox1">
                <input type="text" placeholder="Username" required>
            </div>
           
            <div class="textbox2">
                <input  class="space" type="password" placeholder="Password" required>
                <input  class="space2" type="password" placeholder="Confirm Pass" required>
            </div>

            <div class="textbox3">
                <input type="text" placeholder="Complete Name" required>
            </div>
           
            <div class="select-box">
                <div class="selected-option">
                  
                    <div>
                        <span class="iconify" data-icon="flag:pt-4x3"></span>
                        <strong>+351</strong>
                    </div>
                    <input class="pnumb" type="tel" name="tel" placeholder="Phone Number" required>
                </div>
                
                <div class="options">
                    <input type="text" class="search-box" placeholder="Search Country Name" required>
                    <ol>
                    </ol>
                </div>
            </div>
            </div>
            
           
            <div class="textbox4">
            <p >Birth</p> <input type="date" required/>
            </div>
        


            <button type="submit" class="btn">Register</button>
        </form>

    </div>
    <script src="Registo.js"></script>
</body>
</html>
