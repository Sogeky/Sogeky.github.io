<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="resume.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
    <link rel="SHORTCUT ICON" href="Logos/Prancheta 1_2.png" />
    <script src="/resume.js"></script>
    <title>resume</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a class="logo1" href="/index.html"
          ><img src="/Logos/P1.png" alt=""
        /></a>
        <a class="logo2" href="/index.html"
          ><img src="/Logos/W1.png" alt=""
        /></a>
      </div>

      <nav class="bigmenu">
        <ul>
          <li><a href="/Login e Register/Log in/Login.html">Account</a></li>
          <li><a href="/booking.html">Booking</a></li>
          <li><a href="/explore planets/index.html">Explore</a></li>
          <li><a href="/aboutus.html">About Us</a></li>
        </ul>
      </nav>
      <button class="hamburger">
        <div class="bar"></div>
      </button>
    </header>

    <nav class="mobile-nav">
      <a href="/Login e Register/Log in/Login.html">Account</a>
      <a href="/booking.html">Booking</a>
      <a href="/explore planets/index.html">Explore</a>
      <a href="/aboutus.html">About Us</a>
    </nav>

    <main class="resume">
      <h2 class="resword">Resume</h2>
      <div class="dados">
        <div class="info1">
          <span>StarShip</span> <span class="nave">Octane</span>
        </div>
        <div class="info2">
          <span>Destiny</span> <span class="planeta">Mars</span>
        </div>
        <div class="info3">
          <span>Space Station</span> <span class="estaçao">Death Station</span>
        </div>
      </div>
      <div class="dates">
        <span class="data1">MM/DD/YY</span
        ><img class="setas" src="/icons/stas.png" alt="" /><span class="data2"
          >MM/DD/YY</span
        >
      </div>
      <div class="value">
        <h3>
          Total: <span><i>100.500.000.400 €</i></span>
        </h3>
      </div>
    </main>
    <h2 class="payword">Payment Method</h2>
    <div class="pagamento">
      <a href="#"><img class="ic1" src="/icons/pay.png" alt="" /></a>
      <a href="#"><img class="ic2" src="/icons/bit.png" alt="" /></a>
      <a href="#"><img class="ic3" src="/icons/eth.png" alt="" /></a>
      <a href="#"><img class="ic4" src="/icons/vis.png" alt="" /></a>
    </div>
    <script>
      window.onload = function () {
        window.addEventListener("scroll", function (e) {
          if (window.pageYOffset > 100) {
            document.querySelector("header").classList.add("is-scrolling");
          } else {
            document.querySelector("header").classList.remove("is-scrolling");
          }
        });

        const menu_btn = document.querySelector(".hamburger");
        const mobile_menu = document.querySelector(".mobile-nav");

        menu_btn.addEventListener("click", function () {
          menu_btn.classList.toggle("is-active");
          mobile_menu.classList.toggle("is-active");
        });
      };
    </script>
  </body>
</html>
